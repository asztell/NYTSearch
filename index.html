<html>

<head>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <title>NYTSearch</title>
</head>

<body>

	<div class="container">
		<div class="jumbotron">
			<h1>NYTSearch</h1>
		</div>
	</div>

<div class="container">
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">
				Search Parameters
			</div>
			<div class="panel-body">
			<form>
				  <div class="form-group">
				    <label class="col-sm-2 control-label">Search Term:</label>
				    <input id="search_term" class="form-control" data-searchterm="" placeholder="Search term">
				  </div>
				  <div class="form-group">
				    <label class="col-sm-2 control-label">Number of records to retrieve</label>
				    <select class="form-control" id="number_of_records">
				    	<option>1</option>
				    	<option>5</option>
				    	<option>10</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label>Start Year (Optional):</label>
				    <input id="start_year" placeholder="year">
				  </div>
				  <div class="form-group">
				    <label>End Year (Optional):</label>
				    <input id="end_year" placeholder="year">
				  </div>
				  <div class="form-group">
				  		<div class="col-sm-10">
							  <a id="submit" class="btn btn-default">Search</a>
							  <a id="clear" class="btn btn-default">Clear</a>
					  	</div>
				  </div>
			</form>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">
				Top Articles
			</div>
			<div class="panel-body">
				<div id="output">
					
				</div>
			</div>
		</div>
	</div>
</div>


<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript" src="assets/javascript/nyt.js"></script>

</body>

</html>
