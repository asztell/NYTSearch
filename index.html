<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <title>NYTSearch</title>
</head>

<body>

<div class="container">
		<div class="jumbotron">
			<h1>NYTSearch</h1>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				Search Parameters
			</div>
			<div class="panel-body">
			<form>
				  <div class="form-group">
				    <label class="control-label">Search Term:</label>
				    <input type="text" id="search_term" class="form-control" data-searchterm="" placeholder="Search term">
				  </div>
				  <div class="form-group">
				    <label class="control-label">Number of records to retrieve</label>
				    <select class="form-control" id="number_of_records">
				    	<option>1</option>
				    	<option>5</option>
				    	<option>10</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label class="control-label">Start Year (Optional):</label>
				    <input type="text"  class="form-control" id="start_year" placeholder="year">
				  </div>
				  <div class="form-group">
				    <label class="control-label">End Year (Optional):</label>
				    <input type="text" class="form-control" id="end_year" placeholder="year">
				  </div>
				  <div class="form-group">
						<a id="submit" class="btn btn-default">Search</a>
						<a id="clear" class="btn btn-default">Clear</a>
				  </div>
			</form>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				Top Articles
			</div>
			<div class="panel-body">
				<div id="output">
					
				</div>
			</div>
		</div>
</div>


<script type="text/javascript" src='assets/javascript/jquery-3.1.0.min.js'></script>
<script type="text/javascript" src="assets/javascript/nyt.js"></script>

</body>

</html>
